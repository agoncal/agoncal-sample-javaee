<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="page" value="#{bookBean.page}"/>
        <f:viewAction action="#{bookBean.paginate}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="Search Book entities"/>

    <ui:define name="header">
        Book
    </ui:define>

    <ui:define name="subheader">
        Search Book entities
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="search">
            <f:validateBean disabled="true">
                <h:panelGroup styleClass="search">

                    <h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="bookBeanExampleIsbn" value="Isbn:"/>
                        <h:panelGroup>
                            <h:inputText id="bookBeanExampleIsbn" value="#{bookBean.example.isbn}"/>
                            <h:message for="bookBeanExampleIsbn" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="bookBeanExampleTitle" value="Title:"/>
                        <h:panelGroup>
                            <h:inputText id="bookBeanExampleTitle" value="#{bookBean.example.title}"/>
                            <h:message for="bookBeanExampleTitle" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="bookBeanExampleDescription" value="Description:"/>
                        <h:panelGroup>
                            <h:inputText id="bookBeanExampleDescription" maxLength="2000"
                                         value="#{bookBean.example.description}"/>
                            <h:message for="bookBeanExampleDescription" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="bookBeanExampleNbOfPages" value="Nb Of Pages:"/>
                        <h:panelGroup>
                            <h:inputText id="bookBeanExampleNbOfPages" value="#{bookBean.example.nbOfPages}"/>
                            <h:message for="bookBeanExampleNbOfPages" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="bookBeanExamplePublisher" value="Publisher:"/>
                        <h:panelGroup>
                            <h:inputText id="bookBeanExamplePublisher" value="#{bookBean.example.publisher}"/>
                            <h:message for="bookBeanExamplePublisher" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                    </h:panelGrid>
                    <h:panelGroup styleClass="buttons">
                        <h:commandLink value="Search" action="#{bookBean.paginate}" styleClass="btn btn-primary"/>
                        <h:commandLink value="Create New" action="#{bookBean.create}" styleClass="btn btn-primary"/>
                    </h:panelGroup>
                </h:panelGroup>
            </f:validateBean>

            <h:dataTable id="bookBeanPageItems" styleClass="data-table" value="#{bookBean.pageItems}" var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Isbn"/>
                    </f:facet>
                    <h:link outcome="/book/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemIsbn" value="#{_item.isbn}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:link outcome="/book/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitle" value="#{_item.title}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <ui:include src="/resources/scaffold/paginator.xhtml">
                <ui:param name="paginatorBean" value="#{bookBean}"/>
            </ui:include>
        </h:form>

    </ui:define>

</ui:composition>
