<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
    <link rel="icon" href="#{resource['favicon.ico']}"/>
    <h:outputStylesheet library="webjars/bootstrap/2.3.2/css" name="bootstrap.css"/>
    <h:outputStylesheet name="forge-style.css"/>
</h:head>

<h:body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">EJB Centric</h:link>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <a href="http://www.antoniogoncalves.org">Antonio Goncalves</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container forgecontainer">
        <div id="navigation">
            <ul>
                <li>
                    <h:link outcome="/author/search" value="Author"/>
                </li>
                <li>
                    <h:link outcome="/book/search" value="Book"/>
                </li>
            </ul>
        </div>

        <div id="content">
            <h1>
                <ui:insert name="header"/>
            </h1>

            <h2>
                <ui:insert name="subheader"/>
            </h2>

            <ui:insert name="main"/>
        </div>
    </div>

    <footer>
        <div id="footer-wrapper">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
        </div>
    </footer>

</h:body>
</html>
